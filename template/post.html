<body>
<header role="banner">
    <hgroup>
        <h1><a href="/">John's blog</a></h1>

        <h2>LIFE IS SHORT, don't waste it</h2>

    </hgroup>

</header>
<nav role="navigation">
    <ul class="subscription" data-subscription="rss">
        <li><a href="/atom.xml" rel="subscribe-rss" title="subscribe via RSS">RSS</a></li>

    </ul>

    <form action="http://www.google.com.hk/search" method="get">
        <fieldset role="search">
            <input type="hidden" name="q" value="site:www.google.com"/>
            <input class="search" type="text" name="q" results="0" placeholder="Search"/>
        </fieldset>
    </form>

    <ul class="main-navigation">
        <li><a href="/">Blog</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/blog/archives">Archives</a></li>
    </ul>

</nav>
<div id="main">
    <div id="content">
        <div>
            <article class="hentry" role="article">

                <header>

                    <h1 class="entry-title">{{ TITLE }}</h1>


                    <p class="meta">


                        <time datetime="{{ DATE }}T10:56:00+00:00" pubdate data-updated="true">{{ DATE }}</time>

                    </p>

                </header>


                <div class="entry-content">
                    {{ CONTENT }}
                </div>


                <footer>
                    <p class="meta">


                        <span class="byline author vcard">Posted by <span class="fn">John</span></span>


                        <time datetime="{{ DATE }}T10:56:00+00:00" pubdate data-updated="true">{{ DATE }}</time>


                    </p>


                </footer>
            </article>


        </div>

    </div>
</div>
